{% extends 'layout.html' %}

{% block title %}
    编辑课程信息
{% endblock title %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> 编辑成绩信息 </h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>课程号</label>
                <div class="list-group-item disabled">{{obj.number}}</div>
            </div>

            <div class="form-group">
                <label>姓名</label>
                <div class="list-group-item disabled">{{obj.s_name}}</div>
            </div>

            <div class="form-group">
                <label>学号</label>
                <div class="list-group-item disabled">{{obj.gid}}</div>
            </div>

            <div class="form-group">
                <label>课程名称</label>
                <div class="list-group-item disabled">{{obj.c_name}}</div>
            </div>


            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group">
                    <label>{{field.label}}</label>
                    {{field}}
                    <span style="color: red;">{{field.errors.0}}</span>
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary">提 交</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
